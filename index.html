<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./CSS/stylo.css">
    <!-- responsive -->
    <link rel="stylesheet" href="./CSS/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="./CSS/owl.carousel.min.css">
    <link rel="stylesheet" href="./CSS/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
                
            </nav>
        </div>
    </header>

    <main>
        <div class="filme_principal">
            <div class="container">
                <h3 class="titulo">LA CASA DE PAPEL</h3>
                <p class="descricao">
                Um homem misterioso que atende pelo nome de El Profesor, está planejando o maior assalto do século.
                A fim de realizar o ambicioso plano ele recruta uma gangue de oito pessoas com certas habilidades que não tem nada a
                perder.
                </p>
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
            
        </div>
    </main>

    <div class="carrosel_filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box_filme" src="./img/img_Lucifer.jpg" alt="">
            </div>
            <div class="item">
                <img class="box_filme" src="./img/img_R6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box_filme" src="./img/img_Flash.jpg" alt="">
            </div>
            <div class="item">
                <img class="box_filme" src="./img/img_alerta.jpg" alt="">
            </div>
            <div class="item">
                <img class="box_filme" src="./img/img_arcane.jpg" alt="">
            </div>
            <div class="item">
                <img class="box_filme" src="./img/img_spider2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box_filme" src="./img/img_CK.jpg" alt="">
            </div>
        </div>

    </div>

     <!-- JavaScritp -->
    <script src="https://kit.fontawesome.com/b6febf515a.js" crossorigin="anonymous"></script>
    <script src="./JS/jquery.min.js"></script>
    <script src="./JS/owl.carousel.min.js"></script>
    <script src="./JS/setup.js"></script>

    
</body>
</html>
